<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/gameoverscreen.css" />
  </head>
  <body>
    <div class="container">
      <div class="winscreenborder">
        <div class="header">
          <div class="headerh3">
            <h3>You did it! <h3>
          </div>
          <div class="headerp">
            <p>Game over! Here’s how you got on…</p>
          </div>
        </div>
        <div class="results">
          <div class="players">
            <div class="result">
              <h4 >Time Elapsed: </h4>
            </div>
            <div class="result">
              <h4>Moves Taken:</h4>
            </div>
            </div>
          </div>
          <div class="buttons">
            <div class="btnrestart">
              <button class="restartbutton">Restart</button>
            </div>
            <div class="btnnewgame">
              <button class="newgamebutton">Setup New Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
