<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/memory.css" />
  </head>
  <body>

    <div class="toptext">
      <h2>memory</h2>
    </div>
    <div class="container">
      <!-- Container Start -->

   
      <div class="gamestart">
        
        <div class="gamestart-items">
     
          <div class="themetext">
            <h4>Select Theme</h4>
          </div>
          <div class="theme">
            <div class="selecttheme">
              <button class="btnnumbers">Numbers</button>
            </div>
            <div class="icons">
              <button class="btnicons">Icons</button>
            </div>
          </div>

          <div class="numberofplayers">
            <div class="text">
              <h4>Number of Players</h4>
            </div>

            <div class="numbers">
              <div class="number1">
                <button>1</button>
              </div>

              <div class="number">
                <button>2</button>
              </div>

              <div class="number">
                <button>3</button>
              </div>

              <div class="number">
                <button>4</button>
              </div>
            </div>
          </div>

          <div class="gridsizetext">
            <h4>Grid Size</h4>
          </div>
          <div class="gridsize">
            <div class="grids">
              <div class="4x4">
                <button class="x4">4x4</button>
              </div>
              <div><button class="x6" >6x6</button>
              </div>
            
            </div>
            <div class="btnstart">
              <button class="btnstartgame">Start Game</button>
            </div>
    
          </div>
        </div>


      </div>

      <!-- Container End -->
    </div>
  </body>
</html>
