<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/winscreen.css" />
  </head>
  <body>
    <div class="container">
      <div class="winscreenborder">
        <div class="header">
          <div class="headerwinner">
            <h3>It’s a tie! <h3>
          </div>
          <div class="header-results">
            <p>Game over! Here are the results…</p>
          </div>
        </div>
        <div class="results">
          <div class="players">
            <div class="player">
              <h4 >Player 3 (Winner!) </h4>
            </div>
            <div class="player">
              <h4>Player 1 (Winner!)</h4>
            </div>
            <div class="player">
              <h4>Player 2</h4>
            </div>
            <div class="player">
              <h4>Player 4</h4>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="btnrestart">
            <button class="restartbutton">Restart</button>
          </div>
          <div class="btnnewgame">
            <button class="newgamebutton">Setup New Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
